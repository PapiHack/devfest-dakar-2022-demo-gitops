apiVersion: apps/v1
kind: Deployment
metadata:
  name: devfest-dakar-2022
  namespace: dev
spec:
  selector:
    matchLabels:
      app: devfest-teranga
  template:
    metadata:
      labels:
        app: devfest-teranga
    spec:
      containers:
      - name: myapp
        image: papihack/devfest-dakar-demo-app:develop-2002-01
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: http
          containerPort: 8080
