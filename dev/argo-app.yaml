apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devfest-argo-application-dev
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://gitlab.com/devfest-dakar-2022/demo-gitops.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
